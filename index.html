<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>

  </head>
  <body>
    

    <!-- navigation -->
    <a href="#account">account</a>
    <a href="">index</a>
    <a href="#category/skin">skin</a>
    <a href="#category/makeup">makeup</a>
    <ul id="category-list">
    </ul> 
    <!-- end navigation -->
    <div id="main"></div>
    

    <!-- product list -->
    <script id="productTemplate" type="text/template">
        <img src="<%= img %>" alt="<%= name %>" width="100" height="100"/>
        <p><%= name %></p>
        <p><%= price %></p>
        <p><%= category %></p>
    </script>
    <!-- end product list -->

    <!-- user account -->
    <script id="accountTemplate" type="text/template">
    <form>
        <label for="name">Name:</label> 
        <input type="text" class="" placeholder="name" name="name" value="<%= name %>">
        <label for="email">E-mail:</label> 
        <input type="text" class="" placeholder="email" name="email" value="<%= email %>">
        <label for="pasword">Password:</label> 
        <input type="text" class="" placeholder="password" name="password" value="<%= password %>">
        <button type="submit">save</button>
    </form>
    </script>
    <!-- end user account 
<label for="type">Type:</label> 
        <select name="type" id="">
            <option value="regular">regular</option>
            <option value="skin">skincare</option>
            <option value="makeup">makeup</option>
        </select>
    -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
